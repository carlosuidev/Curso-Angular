<h1>Listado</h1>

<div *ngIf="heroesDB.length !== 0; else withoutHeroes">
    <h3>Listado de Héroes</h3>

    <button (click)="deleteLasstHero()">Borrar Héroe</button>

    <ul>
        <li *ngFor="let hero of heroesDB; let i = index">
            {{ i + 1 }}. {{ hero }}
        </li>
    </ul>
</div>

<ng-template #withoutHeroes>
    <h3>Sin héroes disponibles</h3>
</ng-template>

<button (click)="restoreHeroes()">Restaurar Todos los Héroes</button>
